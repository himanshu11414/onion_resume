name: Build Docker Image

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    - name: Build Docker Image
      run: docker build -t onion .
